<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Items</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your CSS styles here -->
    <style>
        /* Style for the container */
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        /* Style for each item */
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        /* Style for the product image */
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Style for the button to buy again */
        .buy-again-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Style for the star rating */
        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .star {
            color: #FFD700;
            font-size: 20px;
            margin: 0 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row item-container">
            <!-- Item 1 -->
            <div class="col-md-4">
                <div class="item">
                    <img src="product1.jpg" alt="Product 1" class="product-image">
                    <p>Quantity: 2</p>
                    <p>Price: $20.00</p>
                    <button class="btn btn-success buy-again-btn">Buy Again</button>
                    <div class="star-rating">
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="col-md-4">
                <div class="item">
                    <img src="product2.jpg" alt="Product 2" class="product-image">
                    <p>Quantity: 1</p>
                    <p>Price: $15.00</p>
                    <button class="btn btn-success buy-again-btn">Buy Again</button>
                    <div class="star-rating">
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                    </div>
                </div>
            </div>

            <!-- Add more items as needed -->

        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
